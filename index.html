<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css -->
    <link rel="stylesheet" href="css/landingstyle.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b353e23091.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>HOME</title>
</head>
<body>
    <!-- navbar and hero header -->
    <div class="firstview">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-expand-md navbar-light bg-trasnparent px-4 text-light">
            <div class="container-fluid">
                    <a class="navbar-brand text-light d-flex logo-text" href="#">
                        <img src="img/logo.png" alt="" class="logo w-auto h-auto">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse text-light" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light d-flex justify-content-center align-items-center fw-bolder" aria-current="page" href="#">
                            <img src="img/Vector.png" alt=""  class="me-1 logo w-100 h-auto"> Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Services
                        </a>
                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Partners</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Contact</a>
                    </li>
                </div>
                <i class="fa-solid fa-bars fs-3 ms-auto d-none d-md-block d-lg-block"></i>
            </div>
        </nav>
        <div class="row mt-2 mb-1 text-center">
            <div class="col-lg-1 mt-5 d-none d-lg-block">
                <div class="card border-0 w-50" style="background-color: #B91869;">
                    <img src="img/Follow us.png" alt=""  class="mx-auto my-2 logo w-auto h-auto">
                    <img src="img/facebook.png" alt=""  class="mx-auto mb-2 w-auto h-auto">
                    <img src="img/twitter.png" alt="" class="mx-auto mb-2 w-auto h-auto">
                    <img src="img/youtube.png" alt=""  class="mx-auto mb-5 w-auto h-auto">
                    <img src="img/Blog.png" alt=""  class="mx-auto mt-5 w-auto h-auto">
                    <img src="img/mail.png" alt=""  class="mx-auto mt-2 mb-2 w-auto h-auto">
                </div>
            </div>
            <div class="col-lg-8 col-md-8 mx-auto">
                <div class="card py-5 bg-transparent border-0">
                    <div class="section-2-img"><img src="/img/awesome.png" alt="" class="text-light mb-3 mt-5 awesome w-auto h-auto"></div>
                    <h1 class="mx-2 text-light fw-bold">We Curate & Create <img src="/img/Frame.png" alt="" class="w-auto h-auto"></h1>
                    <h2 class="mx-2 text-danger pb-5 fw-bolder">Media, Conferences & Incentive Travel</h2>
                    <img src="img/arrow down.png" alt="" class="mx-auto w-auto h-auto">
                </div>
            </div>
            <div class="col-lg-1 d-none d-lg-block">
                <div class="card  border-0 text-right bg-transparent">
                    <img src="img/Line 4.png" alt="" width="1px" height="350px" class="m-auto">
                </div>
            </div>
        </div>
        <!-- hero header -->
        <div class="container-fluid pe-4">
            <div class="row pb-5">
                <div class="col-lg-9">
                </div>
                <div class="col-lg-3 d-lg-block d-none">
                    <div class="card bg-transparent border-0 pe-3">
                        <div class="d-flex justify-content-end align-items-center">
                            <div>
                                <img src="img/dotted.png" alt=""  class="w-auto h-auto">
                            </div>
                            <div>
                                <img src="img/Scroll Down.png" alt=""  class="w-auto h-auto">
                            </div>
                        </div>
                        
                        
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>



    
    <!-- javascript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
